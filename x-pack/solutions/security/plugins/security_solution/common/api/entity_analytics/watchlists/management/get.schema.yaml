# Get Watchlist API Schema
# Modeled after users/monitoring/common.schema.yaml and get.schema.yaml

openapi: 3.0.0
info:
  title: Watchlist Management API
  version: "2023-10-31"

paths:
  /api/entity_analytics/watchlists/{id}:
    get:
      x-labels: [ess, serverless]
      x-codegen-enabled: true
      x-state: Technical Preview
      operationId: GetWatchlist
      summary: Get a watchlist by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Unique ID of the watchlist
      responses:
        "200":
          description: Watchlist details
          content:
            application/json:
              schema:
                $ref: "./common.schema.yaml#/components/schemas/WatchlistObject"
              examples:
                GetWatchlistResponse:
                  summary: Watchlist details
                  value:
                    id: watchlist-123
                    name: High Risk Vendors
                    description: High risk vendor watchlist
                    riskModifier: 1.5
                    managed: false
                    createdAt: "2026-01-28T12:00:00.000Z"
                    updatedAt: "2026-02-18T12:00:00.000Z"
