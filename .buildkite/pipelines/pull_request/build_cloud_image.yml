steps:
  - command: .buildkite/scripts/steps/cloud/build_cloud_image.sh
    cancel_on_build_failing: true
    label: 'Build Cloud Image'
    agents:
      machineType: n2-standard-2
      preemptible: true
    depends_on:
      - build
    timeout_in_minutes: 60
    soft_fail: true
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
