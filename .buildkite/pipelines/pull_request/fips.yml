steps:
  - command: .buildkite/scripts/steps/fips/build.sh
    cancel_on_build_failing: true
    label: 'Build FIPS Image'
    agents:
      machineType: n2-standard-2
      preemptible: true
      spotZones: us-central1-f,us-central1-c,us-central1-a
    depends_on:
      - build
    timeout_in_minutes: 60
    soft_fail: true
    retry:
      automatic:
        - exit_status: '-1'
          limit: 3
